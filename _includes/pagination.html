{% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
        <a href="/">prev</a>
    {% else %}
        <a href="/page{{paginator.previous_page}}">prev</a>
    {% endif %}
{% endif %}

{% if paginator.next_page %}
    <a href="/page{{paginator.next_page}}">next</a>
{% endif %}
