<ul class="post-list list-nostyle">
	{% for post in paginator.posts %}
		<li role="article">
			<h2 class="post-list__title"><a href="{{post.url}}">{{ post.title }}</a></h2>
			<time class="post-list__time">{{ post.date | date_to_long_string }}</time>
		</li>
	{% endfor %}
</ul>
